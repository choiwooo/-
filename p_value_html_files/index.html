
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined p_value Maps and Resources</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: 20px auto;
        }
        .map-table {
            margin-top: 20px;
        }
        nav {
            margin: 20px auto;
        }
        nav a {
            margin: 5px;
            padding: 10px;
            text-decoration: none;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        nav a:hover {
            background-color: #e9e9e9;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Combined p_value Maps and Resources</h1>
        <nav>

        </nav>
        <div id="csv-container">
            <h2>CSV File Preview</h2>
            <div id="csv-table-container">
                Loading CSV data...
            </div>
        </div>

    </div>
    <script>
        // Load and display CSV data
        document.addEventListener('DOMContentLoaded', function () {
            Papa.parse("data.csv", {
                download: true,
                header: true,
                complete: function(results) {
                    const tableContainer = document.getElementById("csv-table-container");
                    const data = results.data;
                    
                    if (data.length > 0) {
                        const table = document.createElement("table");
                        const thead = document.createElement("thead");
                        const tbody = document.createElement("tbody");
                        
                        // Add headers
                        const headers = Object.keys(data[0]);
                        const tr = document.createElement("tr");
                        headers.forEach(header => {
                            const th = document.createElement("th");
                            th.textContent = header;
                            tr.appendChild(th);
                        });
                        thead.appendChild(tr);
                        table.appendChild(thead);
                        
                        // Add rows
                        data.forEach(row => {
                            const tr = document.createElement("tr");
                            headers.forEach(header => {
                                const td = document.createElement("td");
                                td.textContent = row[header];
                                tr.appendChild(td);
                            });
                            tbody.appendChild(tr);
                        });
                        table.appendChild(tbody);
                        
                        tableContainer.innerHTML = "";
                        tableContainer.appendChild(table);
                    } else {
                        tableContainer.textContent = "No data available in CSV.";
                    }
                }
            });
        });
    </script>
</body>
</html>
